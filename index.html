<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Javascript</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <form>
      <input type="text" id="x-name" placeholder="X's name: ">
      <span>VS</span>
      <input type="text" id="o-name" placeholder="O's name: ">
    </form>
    <button id="start">start</button>
    
    <button id="restart">restart</button>
    
    <div id="game-board">
      <div id="game-board__overlay"></div>
    </div>
    


  </main>

  <script src="./scipts.js"></script>

</body>
</html>
